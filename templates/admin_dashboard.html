<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - 管理后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #faf8ef;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #bbada0;
        }
        .dashboard-title {
            color: #776e65;
            margin: 0;
        }
        .logout-button {
            padding: 8px 15px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #9f8b77;
        }
        .section-title {
            color: #776e65;
            margin: 20px 0 10px 0;
            text-align: center;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .menu-card {
            width: 250px;
            height: 200px;
            background-color: #eee4da;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #776e65;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background-color: #ede0c8;
        }
        .menu-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .menu-title {
            font-size: 18px;
            font-weight: bold;
        }
        .menu-description {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">2048 管理后台</h1>
            <a href="{{ url_for('admin_logout') }}" class="logout-button">退出</a>
        </div>
        
        <h2 class="section-title">数据管理中心</h2>
        <p style="text-align: center; color: #776e65; margin-bottom: 30px;">请选择要查看的数据类型</p>
        
        <div class="menu-container">
            <a href="{{ url_for('admin_overall_stats') }}" class="menu-card">
                <div class="menu-icon">📊</div>
                <div class="menu-title">总体统计</div>
                <div class="menu-description">查看游戏总体数据和按月统计信息</div>
            </a>
            
            <a href="{{ url_for('admin_device_stats') }}" class="menu-card">
                <div class="menu-icon">📱</div>
                <div class="menu-title">设备统计</div>
                <div class="menu-description">查看所有设备的游戏数据和详细信息</div>
            </a>
            
            <a href="{{ url_for('admin_recent_games') }}" class="menu-card">
                <div class="menu-icon">🎮</div>
                <div class="menu-title">最近游戏记录</div>
                <div class="menu-description">查看最近50条游戏记录和详细数据</div>
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="{{ url_for('index') }}" style="color: #776e65; text-decoration: none;">返回游戏</a>
        </div>
    </div>
</body>
</html>
